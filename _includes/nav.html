<nav class="{% if page.title == "home" %}nav-home{% else %}nav{% endif %}">
    <ul class="list">
        {% if site.about == true %}
            {% if page.title != "home" %}
                <li class="item">
                    <a class="link" href="{{ site.url }}/">home</a>
                </li>
            {% endif %}
        
            {% if site.blog == true %}
            {% if page.title != "repository" %}
                <li class="item">
                    <a class="link" href="{{ site.url }}/repository">repository</a>
                </li>
            {% endif %}
        {% endif %}
    </ul>
</nav>
